    <script>
    
        for (var x = 1;x<100;x++){
            var result = "";
            
            if(x%3 ===0){
                result += "Foo";
            }
            if(x%5 === 0){
                result += "Bar";
            }
            if(x%7 === 0){
                result += "Qix";
            }
            
            for(var i = 0;i<x.toString().length;i++){
                if(x.toString().charAt(i)==="3") result += "Foo";
                if(x.toString().charAt(i)==="5") result += "Bar";
                if(x.toString().charAt(i)==="7") result += "Qix";
            }
            
            if (result === ""){
                result = x;
            }
            
            console.log(x + " => " +result);
    
        }
