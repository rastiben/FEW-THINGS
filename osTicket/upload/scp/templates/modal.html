<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}} {{contrat.code}}</h4>
            </div>
            <form method="post" class="user">
              <div class="modal-body">
                <div ng-cloak>
                  <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                      <md-tab label="Informations">
                        <md-content class="md-padding">

                          <div class="form-group row col-md-12">
                            <label for="code" class="col-sm-4 col-form-label">Code</label>
                            <div class="col-sm-8">
                              <input type="text" ng-change="updateCode()" ng-model="contrat.code" class="form-control" name="code" id="code" placeholder="Code" disabled>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="org" class="col-sm-4 col-form-label">Organisation</label>
                            <div class="col-sm-8">
                              <input type="text" typeahead data-url="'ajaxs.php/orgs/typeahead/'" ng-model="contrat.org" class="form-control" id="org" name="org" placeholder="Client">
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="etat" class="col-sm-4 col-form-label">Etat</label>
                            <div class="col-sm-8">
                              <select ng-model="contrat.etat" id="etat" name="etat">
                                <option>Actif</option>
                                <option>Soldé</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label class="col-sm-4 col-form-label">Date de début</label>
                            <div class="col-sm-8">
                              <input datepicker ng-model="contrat.date_debut" id="date_debut" name="date_debut" class="form-control"></input>
                              <!--<input type="text" ng-model="contrat.date_debut" class="form-control" id="date_debut" name="date_debut" placeholder="Date de début" value="15/05/2017">-->
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="fin" class="col-sm-4 col-form-label">Date de fin</label>
                            <div class="col-sm-8">
                              <input datepicker ng-model="contrat.date_fin" id="date_fin" name="date_fin" class="form-control"></input>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="type" class="col-sm-4 col-form-label">Type de contrat</label>
                            <div class="col-sm-8">
                              <select type="text" ng-model="contrat.type" class="form-control" id="type" name="type" placeholder="Récupération des types de contrats">
                                <option value="" id="default">- Récupération des type de contrats -</option>
                                <option ng-repeat="type in contratTypes">{{type}}</option>
                              </select>
                            </div>
                          </div>
                      </md-tab>
                      <md-tab label="Facturation">
                        <md-content class="md-padding">

                          <div class="form-group row col-md-12">
                            <label for="periodicite" class="col-sm-4 col-form-label">Périodicité</label>
                            <div class="col-sm-8">
                              <select ng-model="contrat.periodicite" id="periodicite" name="periodicite">
                                <option>Anuelle</option>
                                <option>Semestrielle</option>
                                <option>Trimestrielle</option>
                                <option>Mensuelle</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="date_prochaine_facture" class="col-sm-4 col-form-label">Prochaine facture</label>
                            <div class="col-sm-8">
                              <input datepicker ng-model="contrat.date_prochaine_facture" id="date_prochaine_facture" name="date_prochaine_facture" class="form-control"></input>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="tva" class="col-sm-4 col-form-label">TVA</label>
                            <div class="col-sm-8">
                              <select ng-model="contrat.tva" id="tva" name="tva">
                                <option selected>C320 TVA Coll. à 20%</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="compte_compta" class="col-sm-4 col-form-label">Compte comptable</label>
                            <div class="col-sm-8">
                              <input type="text" ng-model="contrat.compte_compta" class="form-control" id="compte_compta" name="compte_compta" placeholder="Compte comptable">
                            </div>
                          </div>

                          <div class="form-group row col-md-12">
                            <label for="prix" class="col-sm-4 col-form-label">Prix</label>
                            <div class="col-sm-8">
                              <input type="text" ng-model="contrat.prix" class="form-control" id="prix" name="prix" placeholder="Prix">
                            </div>
                          </div>

                        </md-content>
                      </md-tab>
                    </md-tabs>
                  </md-content>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="callbackbuttonright({contrat:contrat})">{{validButton}}</button>

            </div>
            </form>
        </div>
    </div>
</div>
