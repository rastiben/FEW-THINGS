<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <form method="post" class="user">
            <div class="modal-body">
                <div class="form-group row col-md-12">
                  <label for="code" class="col-sm-4 col-form-label">Code</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="contrat.code" class="form-control" name="code" id="code" placeholder="Code" value="toto">
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label for="org" class="col-sm-4 col-form-label">Client</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="contrat.org" class="form-control" id="org" name="org" placeholder="Client" value="toto">
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label for="etat" class="col-sm-4 col-form-label">Etat</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="contrat.etat" class="form-control" id="etat" name="etat" placeholder="Etat" value="toto">
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label class="col-sm-4 col-form-label">Date de début</label>
                  <div class="col-sm-8">
                    <input datepicker ng-model="contrat.date_debut" id="date_debut" name="date_debut" class="form-control"></input>
                    <!--<input type="text" ng-model="contrat.date_debut" class="form-control" id="date_debut" name="date_debut" placeholder="Date de début" value="15/05/2017">-->
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label for="fin" class="col-sm-4 col-form-label">Date de fin</label>
                  <div class="col-sm-8">
                    <input datepicker ng-model="contrat.date_fin" id="date_fin" name="date_fin" class="form-control"></input>
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label for="type" class="col-sm-4 col-form-label">Type de contrat</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="contrat.type" class="form-control" id="type" name="type" placeholder="Type de contrat" value="toto">
                  </div>
                </div>

                <div class="form-group row col-md-12">
                  <label for="created" class="col-sm-4 col-form-label">Date d'établissement</label>
                  <div class="col-sm-8">
                    <input datepicker ng-model="contrat.created" id="created" name="created" class="form-control"></input>
                  </div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="callbackbuttonright({contrat:contrat})">Save changes</button>

            </div>
            </form>
        </div>
    </div>
</div>
