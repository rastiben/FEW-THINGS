<html ng-app="FewThings">
    <head>
        <title>Few Things</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="app/css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body ng-controller="FewThingsCtrl">
        <div class="container">
           <div class="video col-md-4" ng-repeat="video in playlistsItems">
                <div class="thumbnails">
                  <!--360*480-->
                   <img ng-src="{{video.snippet.thumbnails.high.url}}">
                   <span class="date">{{video.snippet.publishedAt | date:'dd MMMM yyyy'}} - {{value.snippet.viewCount}}</span>
                </div>
                <div class="infos">
                    <div class="title">
                        <h4>{{video.snippet.title}}</h4>
                    </div>
                    <hr>
                    <div class="description">
                        <p dotdotdot>{{video.snippet.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="app/js/jquery.dotdotdot.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_fr-fr.min.js"></script>
        <script src="app/js/app.js"></script>
    </footer>
</html>
